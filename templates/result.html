<!DOCTYPE html>
<html>
  <head>
    <title>EmoNet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">    
    <style>
      .navbar {
        background-color: #333;
      }
      .nav-link {
        color: #fff !important;
      }
      .nav-link:hover {
        color: #ccc !important;
      }
      .active {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href={{url_for("index")}}>EmoNet</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href={{url_for("index")}}>Live Emotion Detection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href={{url_for("image_processing")}}>Photo Sentiment Analysis</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container py-1">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
                    <p class="card-text px-2">Uploaded Image: </p>
					<img class="card-img-top" src={{image_path}} alt="Card image cap">
					<div class="card-body">
                        <p class="card-text">Results:</p>
						<p class="card-text">{{ text }}</p>
                        <br>
                        <div class="row">
                        <div class="px-1">
                        <a class="btn btn-primary" id="return" href= {{url_for("image_processing")}}>Process Another Image</a>
                      </div>
                      <div class="px-1">
                        <form action="{{url_for('process_other_model')}}" method="post">
                        <a class="btn btn-primary" role="button" type="submit" style="color:white;" href={{url_for('process_other_model')}}>Predict using {% if model == "model_ft.h5" %}VGG {% else %} ResNet{% endif %} model</a></form>
                      </div></div>
					</div>
				</div>
                
			</div>
		</div>
	</div>
	<!-- Include Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

   </body>
</html>
